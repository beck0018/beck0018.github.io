<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECKER Chloé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="nav_bar">   
      <div>
        <img src="./src/coeur.png" class="rounded-circle mx-auto d-block img-fluid photo" alt="Chloé">
      </div>
      <div class="link">
        <div class="display" data-id="1">A propos de moi</div>   
        <div class="display" data-id="2">compétences</div>   
        <div class="display" data-id="3">Mes Projets</div>   
      </div>
    </div>
    <div class="content">
      <div class="card card-content">
        <div class="card-body div_display" data-id="1">
          à propos de moi 
        </div>
        <div class="card-body div_display" data-id="2">
          mes compétences
        </div>
        <div class="card-body div_display" data-id="3">
          mes Projets
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      $(document).ready(function () {
        
        $(".display").on('click', function () {
          $(".div_display").hide();
          id = $(this).data("id");
          $('.div_display[data-id="' + id + '"]').show();
        });
      });

      //recupere tout les a
      const button = document.querySelectorAll("div.display");
      //les parcours
      button.forEach(btn => {
        //si click
        btn.addEventListener('click', function(e){
          //recupere les coordonées
          let x = e.clientX - e.target.offsetLeft;
          let y = e.clientY - e.target.offsetTop;

          //ajouts d'un span avec les infos
          let ripples = document.createElement('span');
          ripples.style.left = x + 'px';
          ripples.style.top = y + 'px';
          //ajoutes à l'element
          this.appendChild(ripples);
          
          //suprime au bout 2sec oue environ
          setTimeout(()=> {
            ripples.remove()
          },1000);
          
        })
      })


    </script>
</body>
</html>
